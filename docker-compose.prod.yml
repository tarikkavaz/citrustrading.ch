version: '3.1'

volumes:
  images:
  static:

networks:
  mynetwork:
    driver: bridge

services:
  backend:
    env_file:
      - frontend/.env
    restart: unless-stopped 
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - ENVIRONMENT=production
    networks:
      - mynetwork
    volumes:
      - static:/backend/static_root
      - images:/backend/media/images

  frontend:
    restart: unless-stopped
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - mynetwork
    env_file:
      - frontend/.env
    volumes:
      - images:/frontend/public/media/images

  nginx:
      image: nginx:alpine
      restart: unless-stopped
      ports:
        - "80:80"
        - "443:443"
      volumes:
        - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
        - /etc/ssl/certs:/etc/ssl/certs:ro
        - /etc/ssl/private:/etc/ssl/private:ro
        - static:/backend/static_root
        - images:/backend/media/images
      networks:
        - mynetwork
      depends_on:
        - frontend
        - backend